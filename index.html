<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Pokedex</title>
</head>

<body onload="init()">
    <div id="start-screen" class="d-flex align-center just-center height-full-vh flex-dir-c" style="cursor: pointer;" onclick="openPokedex()">
        <h1 style="font-size: 7vw;">POKEDEX</h1>
        <p>Press to open</p>
    </div>

    <div id="main-container" class="d-none">
        <h1 id="header-label">POKEDEX</h1>
        <div id="preview-header-container">
            <div>
                <p>ID: <span id="detail-id"></span></p>
                <p>NAME: <span id="detail-name"></span></p>
            </div>
            <img id="big-pokemon-img" src="./img/pokemon-ball.png">
        </div>
        <div id="detail-info-box" class="height-0">
            <div>
                <div>
                    <p>HP: <span id="detail-hp"></span></p>
                    <progress id=progress-hp max="160" value="15"></progress>
                </div>
                <div>
                    <p>ATTACK: <span id="detail-atk"></span></p>
                    <progress id=progress-atk max="160" value="15"></progress>
                </div>
                <div>
                    <p>DEFENSE: <span id="detail-def"></span></p>
                    <progress id=progress-def max="160" value="15"></progress>
                </div>

            </div>
            <div>
                <div>
                    <p>SPECIAL-ATTACK: <span id="detail-spec-atk"></span></p>
                    <progress id=progress-spec-atk max="160" value="15"></progress>
                </div>
                <div>
                    <p>SPECIEL-DEFENSE: <span id="detail-spec-def"></span></p>
                    <progress id=progress-spec-def max="160" value="15"></progress>
                </div>
                <div>
                    <p>SPEED: <span id="detail-speed"></span></p>
                    <progress id=progress-speed max="160" value="15"></progress>
                </div>
            </div>
        </div>

        <div id="preview-container">

        </div>

        <div id="page-nav-bar" class="nav-bar">
            <button id="preview-button" class="primary-text-color" onclick="previewPage()"><</button>
            <button class="primary-text-color" onclick="showPage(0)">1</button>
            <button class="primary-text-color" onclick="showPage(1)">2</button>
            <button class="primary-text-color" onclick="showPage(2)">3</button>
            <button class="primary-text-color" onclick="showPage(3)">4</button>
            <button class="primary-text-color" onclick="showPage(4)">5</button>
            <button id="next-button" class="primary-text-color" onclick="nextPage()">></button>
        </div>

        <div id="detail-nav-bar" class="nav-bar d-none">
            <button onclick="closePokemonDetails()">Close</button>
        </div>
    </div>


</body>

</html>
